<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Manuel De Los Santos</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <!--  navbar: indica que sera una navigation bar
    ///// navbar-expand-md: indica que sea responsive y si sigue unas medidas estandares
    ///// navbar-dark: indica el tema de la navbar
    ///// bg-dark: indica el color del background
    ///// sticky-top: indica que la navbar siempre este arriba incluso cuando se hace scroll-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <!--/ container-fluid: indica un contenedor responsive y maleable en el posicionamiento de items-->
        <div class="container-fluid">
    <!--/ navbar-brand: Es el titulo o logo para tu proyecto-->
        <a class="navbar-brand" href="#">Navbar</a>
    <!--/ navbar-toggler: indica que se usara estos elementos en otros que collapsan
    ///// offcanvas: es una UI que esta fuera de foco y aparece al apretar el boton-->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
    <!--/ navbar-toggler-icon: icono de boton de navbar-->
            <span class="navbar-toggler-icon"></span>
        </button>
    <!--/ offcanvas-start: indica en que direccion sale el menu desplegable de la navbar
    ///// text-bg-dark: el background del texto en negro
    ///// tabindex -1: indica que el elemento no es focuseable por el tab del teclado pero si por JS-->
        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" aria-labelledby="offcanvasDarkNavbarLabel" id="offcanvasDarkNavbar">
    <!--/ offcanvas-header: seccion del titulo o encabezado del offcanvas-->
            <div class="offcanvas-header">
    <!--/ offcanvas-tittle: clase para el texto que va en el offcanvas-header-->
                <h5 class="offcanvas-tittle" id="offcanvasDarkNavbarLabel">Navbar</h5>
                <button class="btn-close btn-close-white" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
    <!--/ offcanvas-body: cuerpo del offcanvas donde iran la mayoria de elementos o items-->
            <div class="offcanvas-body">
    <!--/ navbar-nav: clase para indicar que es una navigation bar
    ///// justify-content-start: metodos para acomodar el contenido a la izquierda
    ///// flex-grow-1: indica si un elemento abarcara el espacio libre circundante
    ///// pe-3: es una clase para agregar o prevenir interacciones a un elemento-->
                <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
    <!--/ nav-item: le da la clase item de navegacion a un elemento-->
                    <li class="nav-item">
    <!--/ nav-link: le da la clase de link a un elemento
    ///// active: le dice si esta habilitado ese elemento como link-->
                        <a class="nav-link active" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                    </li>
            </div>
        </div>
        </div>
    </nav>
    <section class="img-banner">
        <div class="container-fluid" id="container-banner">
            <img id="banner-img" src="../Assets/IMG/Banner/img-lenguaje-programacion.jpg" alt="IMGProgramming" class="img-fluid">
            <div class="container-fluid" id="banner-text">
                <h1 id="header-name">Manuel Sebastian De Los Santos</h1>
                <p id="professions">Dev. fulll stack / Video-games dev. / Image editor</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<script src="../js/index.js"></script>
</html>
